<!DOCTYPE html>
<html>
<head>
  <title>DataTables static sever side processing</title>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/scroller/1.4.2/js/dataTables.scroller.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {
        // var data1 = [];
        // for ( var i=0 ; i<16042100; i++ ) {
        //     data1.push( [ i, i, i, i, i ] );
        // }
        // var data= [[1,2,3,4,5], [11,12,13,14,15]];
        $('#example').DataTable( {
            processing: true,
            serverSide: true,
            ordering: false,
            searching: true,
            ajax: function ( data, callback, settings ) {
                var out = [];

                for ( var i=data.start, ien=data.start+data.length ; i<ien ; i++ ) {
                    out.push( [ i+'-1', i+'-2', i+'-3', i+'-4', i+'-5' ] );
                }
                setTimeout( function () {
                    callback( {
                        draw: data.draw,
                        data: out,
                        recordsTotal: 16042100,
                        recordsFiltered: 16042100,
                        // pageLength: 10,
                        // paging: true,
                    } );
                }, 50 );
            },
            // deferRender:    true,
            // scrollCollapse: true,
            // scroller:       true,
            // scrollY: 400,
            // scroller: {
            //   loadingIndicator: true
            // }

        } );
    } );

  </script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/scroller/1.4.2/css/scroller.dataTables.min.css">
</head>
<body>
<dir style="width:80% ; height: 50%; margin-bottom: 100px">
  <table id="example" class="display nowrap" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>ZIP / Post code</th>
                <th>Country</th>
            </tr>
        </thead>
    </table>
  </dir>
</body>
</html>
